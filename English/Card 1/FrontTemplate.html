<div id='learning-word' class='learning-word__center'>
{{Learning Word}}
</div>



<script>
function adjustLearningWordFontSize() {
	let learningWordElem = document.getElementById('learning-word');
	const learningWordLength = learningWordElem.textContent.trim().length

	if (learningWordLength > 10) {
		const parentWidth = learningWordElem.parentElement.offsetWidth;
		learningWordElem.style.fontSize = `${parentWidth / learningWordLength * 2}px`;

	}
}


setTimeout(adjustLearningWordFontSize, 100);

window.addEventListener('resize', adjustLearningWordFontSize);
</script>
